<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Vincent</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #1a1d23;">
    <!-- Film Grain Overlay -->
    <div class="film-grain"></div>

    <!-- Blob Background -->
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
    </div>

    <div class="blob-container-fixed">
        <div class="blob blob-6"></div>
        <div class="blob blob-7"></div>
    </div>

    <div class="dashboard">
        <!-- Time, Date & Weather -->
        <div class="dashboard-card time-section">
            <div class="time-left">
                <div class="time-display" id="time">--:--</div>
                <div class="date-display" id="date">Loading...</div>
                <div class="greeting-display" id="greeting"></div>
            </div>
            <div class="weather-inline" id="weather">
                <div class="weather-temp-row">
                    <i class="fas fa-cloud-sun"></i>
                    <span class="weather-temp-display">--Â°F</span>
                </div>
                <div class="weather-condition-inline">Loading...</div>
                <div class="weather-location">St. Louis, MO</div>
            </div>
        </div>

        <!-- Google Search -->
        <div class="dashboard-card search-section">
            <form class="search-form" action="https://www.google.com/search" method="GET" target="_blank">
                <i class="fab fa-google search-icon"></i>
                <input type="text" name="q" class="search-input" placeholder="Search Google...">
            </form>
        </div>

        <!-- Links Row -->
        <div class="links-row">
            <!-- Quick Links -->
            <div class="dashboard-card">
                <h2>Quick Links</h2>
                <div class="quick-links-grid">
                    <a href="https://notion.so" target="_blank" class="quick-link notion">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion" class="link-logo">
                        <span>Notion</span>
                    </a>
                    <a href="https://drive.google.com" target="_blank" class="quick-link drive">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Drive_icon_%282020%29.svg" alt="Drive" class="link-logo">
                        <span>Google Drive</span>
                    </a>
                    <a href="https://claude.ai" target="_blank" class="quick-link claude">
                        <img src="https://claude.ai/favicon.ico" alt="Claude" class="link-logo">
                        <span>Claude</span>
                    </a>
                    <a href="https://mail.google.com" target="_blank" class="quick-link gmail">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail" class="link-logo">
                        <span>Gmail</span>
                    </a>
                </div>
            </div>

            <!-- Financial -->
            <div class="dashboard-card">
                <h2>Financial</h2>
                <div class="quick-links-grid">
                    <a href="https://capitalone.com" target="_blank" class="quick-link capitalone">
                        <img src="../images/capital-one-logo.png" alt="Capital One" class="link-logo">
                        <span>Capital One</span>
                    </a>
                    <a href="https://chase.com" target="_blank" class="quick-link chase">
                        <img src="https://cdn.simpleicons.org/chase/117aca" alt="Chase" class="link-logo">
                        <span>Chase</span>
                    </a>
                    <a href="https://americanexpress.com" target="_blank" class="quick-link amex">
                        <img src="https://cdn.simpleicons.org/americanexpress/006fcf" alt="Amex" class="link-logo">
                        <span>Amex</span>
                    </a>
                    <a href="https://paypal.com" target="_blank" class="quick-link paypal">
                        <img src="https://cdn.simpleicons.org/paypal/003087" alt="PayPal" class="link-logo">
                        <span>PayPal</span>
                    </a>
                </div>
            </div>

        </div>

        <!-- Bottom Row: Notes & Todo -->
        <div class="bottom-row">
            <div class="dashboard-card notes-section">
                <div class="notes-header">
                    <button class="notes-menu-btn" onclick="toggleNotesMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="currentFolderName">General</h2>
                </div>
                <div class="notes-container">
                    <div class="notes-sidebar" id="notesSidebar">
                        <div class="notes-sidebar-header">
                            <span>Folders</span>
                            <button class="add-folder-btn" onclick="showAddFolderForm()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="add-folder-form" id="addFolderForm">
                            <input type="text" class="add-folder-input" id="newFolderInput" placeholder="Folder name...">
                            <div class="add-folder-actions">
                                <button class="folder-cancel-btn" onclick="hideAddFolderForm()">Cancel</button>
                                <button class="folder-save-btn" onclick="createFolder()">Create</button>
                            </div>
                        </div>
                        <ul class="folder-list" id="folderList"></ul>
                    </div>
                    <div class="note-editor">
                        <input type="text" class="note-title-input" id="noteTitleInput" placeholder="Note title...">
                        <textarea class="notes-textarea" id="notesArea" placeholder="Write your notes here..."></textarea>
                    </div>
                </div>
            </div>

            <div class="dashboard-card todo-section">
                <div class="todo-header">
                    <h2>To-Do List</h2>
                    <button class="sort-btn" onclick="manualSortTodos()">
                        <i class="fas fa-sort"></i>
                        <span>Sort by Priority</span>
                    </button>
                </div>
                <div class="todo-input-wrapper">
                    <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task...">
                    <button class="todo-add-btn" onclick="addTodo()">Add</button>
                </div>
                <ul class="todo-list" id="todoList">
                    <li class="empty-state">No tasks yet. Add one above!</li>
                </ul>
            </div>
        </div>
    </div>

    <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Portfolio</a>

    <script src="js/dashboard.js"></script>
</body>
</html>
